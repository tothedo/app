<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    >

    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    >

    <link rel="stylesheet" href="main.css">

    <title>To The Do APP</title>
  </head>
  <body>
    <div class="flex-container fixed-top nav-bar navbar-light "style="background-color: white;">
      <div class="flex-item nav-icons">
        <a class="nav-link" href="/notification.html">
          <i class="far fa-edit"></i>
        </a>
      </div>
      <div class="flex-item nav-icons">
      </div>
      <div class="flex-item nav-icons">
        <a class="nav-link" href="/notification.html">
          <i class="fas fa-ellipsis-v"></i>
        </a>
      </div>
    </div>

    <div class="vertical-center">
      <div class="mx-auto">
        <img src="img/avatar.PNG" class="" width="300px" alt="">
      </div>
    </div>

    <div class="container list-container">
      <div class="mx-auto">
        <ul class="list-group">
          <li class="list-group-item">Neue ToDo Liste
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
            </div>
          </li>
          <li class="list-group-item">List 2
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
          </li>
          <li class="list-group-item">List 3
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
            </div>
          </li>
          <li class="list-group-item">List 4
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
          </li>
          <li class="list-group-item">List 5
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">33%</div>
            </div>
          </li>
        </ul>
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>

    <div class="flex-container fixed-bottom nav-bar navbar-light "style="background-color: white;">
      <div class="flex-item nav-icons">
        <a class="nav-link" href="index.html">
          <i class="fas fa-home"></i>
        </a>
      </div>
      <div class="flex-item nav-icons">
        <a class="nav-link" href="index.html">
          <i>|</i>
        </a>
      </div>
      <div class="flex-item nav-icons">
        <a class="nav-link" href="newList.html">
          <i class="fas fa-plus"></i>
        </a>
      </div>
      <div class="flex-item nav-icons">
        <a class="nav-link" href="index.html">
          <i>|</i>
        </a>
      </div>
      <div class="flex-item nav-icons">
        <a class="nav-link" href="list.html">
          <i class="fas fa-globe-americas"></i>
        </a>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
